<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
</head>
<body>
<h2>Cadastro de Usuário</h2>
 <div align="center">
 <h1>Lista de Usuário</h1>
 <a href="/new">Novo Usuário</a>
 <br/><br/>
 <table border="1" >
 <thead>
 <tr>
 <th>Código</th>
 <th>Nome</th>
 <th>Ação</th>
 </tr>
 </thead>
 <tbody>
 <tr th:each="user : ${usuarios}">
 <td th:text="${user.id}">Código</td>
 <td th:text="${user.nome}">Nome</td>
 <td>
 <a th:href="@{'/edit/' + ${user.id}}">Editar</a>
 &nbsp;&nbsp;&nbsp;
<a th:href="@{'/delete/' + ${user.id}}">Deletar</a>
 </td>
 </tr>
 </tbody>
 </table>
</div>
</body>
</html>
